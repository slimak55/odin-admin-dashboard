<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="app.css">

    <title>Odin Admin Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-2 min-vh-100 menu">
                <div class="row mt-4 ms-1">
                    <div class="col">
                        <h2><i class="bi bi-grid-1x2-fill"></i> Dashboard</h2>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col ms-1">
                        <ul class="nav-c">
                            <li class="nav-link-c"><i class="bi bi-house-fill me-3"></i> Home</li>
                            <li class="nav-link-c"><i class="bi bi-person-square me-3"></i> Profile</li>
                            <li class="nav-link-c"><i class="bi bi-chat-fill me-3"></i> Messages</li>
                            <li class="nav-link-c"><i class="bi bi-clock-fill me-3"></i> History</li>
                            <li class="nav-link-c"><i class="bi bi-folder-fill me-3"></i> Tasks</li>
                            <li class="nav-link-c"><i class="bi bi-people-fill me-3"></i> Communities</li>
                        </ul>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col ms-1">
                        <ul class="nav-c">
                            <li class="nav-link-c"><i class="bi bi-gear-fill me-3"></i> Settings</li>
                            <li class="nav-link-c"><i class="bi bi-question-square-fill me-3"></i> Support</li>
                            <li class="nav-link-c"><i class="bi bi-shield-fill-check me-3"></i> Privacy</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-10"></div>
        </div>
    </div>
</body>
</html>
